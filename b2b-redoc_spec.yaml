        <li>
        <p>The Model Report is designed for use by subscribers who do not want the detail supplied by the Credit Report and are primarily interested in summary information that helps to automate their decision-making process. Additionally, the Model Report allows the subscriber to define customized messages that are returned on the report. These customized messages are associated with specific thresholds based on the results of one or two models.</p>
        </li>
        </ul>
        <h3>credit-report</h3>
        <ul>
        <li>
        <p>URL: <a href="https://mware-dev.crscreditapi.com/api/transunion/credit-report">https://mware-dev.crscreditapi.com/api/transunion/credit-report</a>
        </p>
        </li>
        <li>
        <p>The Credit Report is a compilation of data on an individual that is helpful in making decisions in many types of consumer transactions. The Credit Report contains various data about the consumer, including indicative information (name, addresses, date of birth, and Social Security number), employment information, and the consumerâ€™s credit history. This information is obtained from credit grantors, public records, collection agencies, and employers.</p>
        </li>
        </ul>
        <p>
        </p>
        <h2>Experian Credit Reports</h2>
        <ul>
        <li>
        <p>Only available in the testing environment currently.</p>
        </li>
        <li>
        <p>
        <em>/experian/credit-profile/credit-report</em>
        </p>
        <ul>
        <li>
        <p>
        <em>Returns a JSON credit report for the borrowerâ€™s identity provided in the request body</em>
        </p>
        </li>
        </ul>
        </li>
        </ul>
        <h5>Credit Profile</h5>
        <ul>
        <li>
        <p>If unable to get a credit report from Experian for this consumer, then we will automatically cascade to another view for this consumer and return back available information.</p>
        </li>
        </ul>
        <h5>TEC Connect Credit Profile</h5>
        <ul>
        <li>
        <p>URL: <a href="https://mware-dev.crscreditapi.com/api/experian/credit-profile/tec-connect-credit">https://mware-dev.crscreditapi.com/api/experian/credit-profile/tec-connect-credit</a>
        </p>
        </li>
        <li>
        <p>TEC Connect is designed to evaluate consumer risk within the telecommunications, energy and cable (TEC) space. An empirically-driven, statistically sound risk prediction model, TEC Connect leverages a consumer's actual service payment history, predicting the likelihood of serious delinquent/derogatory behavior over the next 12 months. Utilizing the latest data assets and Experian's best-in-class analytics, TEC Connect empowers lenders to set security deposits, grant firm credit offers and even pre-screen profitable consumers before the competition. TEC Connect even enables lenders to rank-order consumers by their potential risk for seriously derogatory behavior.</p>
        </li>
        </ul>
        <h5>Healthcare Profile</h5>
        <ul>
        <li>
        <p>URL: <a href="https://mware-dev.crscreditapi.com/api/experian/credit-profile/healthcare-credit-profile">https://mware-dev.crscreditapi.com/api/experian/credit-profile/healthcare-credit-profile</a>
        </p>
        </li>
        <li>
        <p>The Healthcare Profile is a credit profile report designed specifically for the healthcare industry. It consists of a standard credit report in which unused fields are suppressed plus an optional Healthcare Summary segment.</p>
        </li>
        </ul>
        <h5>Automotive Credit Profile</h5>
        <ul>
        <li>
        <p>URL: <a href="https://mware-dev.crscreditapi.com/api/experian/credit-profile/automotive-credit">https://mware-dev.crscreditapi.com/api/experian/credit-profile/automotive-credit</a>
        </p>
        </li>
        <li>
        <p>The Automotive Profile Summary is geared toward helping automotive lenders' and dealers' credit decisions. This feature is available on Experian's Credit Profile and provides a fast at-a-glance analysis of a consumers automotive finance history.</p>
        </li>
        </ul>
        <h5>Extended View Score Only</h5>
        <ul>
        <li>
        <p>URL: <a href="https://mware-dev.crscreditapi.com/api/experian/credit-profile/extended-view-score">https://mware-dev.crscreditapi.com/api/experian/credit-profile/extended-view-score</a>
        </p>
        </li>
        <li>
        <p>Retrieves a credit profile with scores and addons requested. If unable to get a credit report from Experian for this consumer, then we will automatically waterfall to Extended View Scoring for this consumer and return back the Extended View Score.</p>
        </li>
        </ul>
        <h5>Extended View Attributes Only</h5>
        <ul>
        <li>
        <p>URL: <a href="https://mware-dev.crscreditapi.com/api/experian/credit-profile/extended-view-attributes">https://mware-dev.crscreditapi.com/api/experian/credit-profile/extended-view-attributes</a>
        </p>
        </li>
        <li>
        <p>Retrieves a credit profile with scores and addons requested. If unable to get a credit report from Experian for this consumer, then we will automatically waterfall to Extended View module for this consumer and return back the Extended View Attributes.</p>
        </li>
        </ul>
        <h5>Extended View Attributes Only And Score</h5>
        <ul>
        <li>
        <p>URL: <a href="https://mware-dev.crscreditapi.com/api/experian/credit-profile/extended-view-attributes-and-score">https://mware-dev.crscreditapi.com/api/experian/credit-profile/extended-view-attributes-and-score</a>
        </p>
        </li>
        <li>
        <p>Retrieves a credit profile with scores and addons requested. If unable to get a credit report from Experian for this consumer, then we will automatically waterfall to Extended View module for this consumer and return back the Extended View Attributes and Score.</p>
        </li>
        </ul>
        <h5>Employment Insight</h5>
        <ul>
        <li>
        <p>URL: <a href="#">https://mware-dev.crscreditapi.com/api â€‹/experianâ€‹/credit-profileâ€‹/employment-insight</a>
        </p>
        </li>
        <li>
        <p>Employment Insight, a slightly modified version of the Experian Credit Profile report, contains consumer identification, employment history, and credit information used to substantiate information during the hiring or promotion process. As a verification tool, it is used to spot inconsistencies in address and employment information, confirm Social Security numbers, and reveal other names used. Credit information provided may provide insight on an applicant's responsibility toward his/her obligations.</p>
        </li>
        </ul>
        <h5>Credit Report</h5>
        <ul>
        <li>
        <p>URL: <a href="https://mware-dev.crscreditapi.com/api/experian/credit-profile/credit-report">https://mware-dev.crscreditapi.com/api/experian/credit-profile/credit-report</a>
        </p>
        </li>
        <li>
        <p>Retrieves a credit profile with scores and addons requested. This is CR API Version 2.</p>
        </li>
        </ul>
        <h5>Connect Check Credit Profile</h5>
        <ul>
        <li>
        <p>URL: <a href="https://mware-dev.crscreditapi.com/api/experian/credit-profile/connect-check">https://mware-dev.crscreditapi.com/api/experian/credit-profile/connect-check</a>
        </p>
        </li>
        <li>
        <p>Connect Check is a custom verification process designed specifically to assist the utility, telecommunication and cable industries detect fraud and minimize risk exposure at the time of a service request. Connect Check is focused on the top 100 regulated utility and telecommunications companies that are obligated to 'serve all who apply.' However, Connect Check can also be a valuable tool for smaller market segments. With Connect Check, service representatives, regardless of their level of credit training, can make immediate and informed service decisions while the applicant is still on the line.</p>
        </li>
        </ul>
        <p>
        </p>
        <h4>Credit Reports via Meridian Credit Link (MCL)</h4>
        <ul>
        <li>
        <p>URL:&nbsp; <a href="https://mware-dev.crscreditapi.com/api/mcl/request">https://mware-dev.crscreditapi.com/api/mcl/request</a>
        </p>
        </li>
        </ul>
        <p>Requests sent to the StitchCredit middleware (MWARE) using the URL, <a href="https://mware-dev.crscreditapi.com/api/mcl/request">
        <u>https://mware-dev.crscreditapi.com/api/mcl/request</u>
        </a>, will return data from MCL. This endpoint can be used to request Consumer Credit Reports.</p>
        <p>First, order a credit report using the â€œNew Orderâ€ request (example provided in the Postman Collection). From the response, save the vendorOrderIdentifier, to retrieve the credit report that was ordered.&nbsp;Next, retrieve the report that is associated with this â€œvendorOrderIdentifierâ€ by using the "Polling Request'' to poll the status of the order. </p>
        <p>Use a 4-7 second polling interval until the response has the "statusDescription" value,&nbsp; "READY''.&nbsp;When the "statusDescription" is "READY", then the response will also contain the borrower's credit report as JSON, HTML, and base64 encoded PDF. Reports are usually ready after ~6-10 seconds. If a report isnâ€™t ready after 90 seconds, itâ€™s safe to assume the order has timed out.&nbsp;</p>
        <p>The <a href="https://docsend.com/view/s/rjsnmxftw59isyiv">
        <u>SmartAPI documentation</u>
        </a> documents MCLâ€™s XML interface, but the request structure is the same for the JSON requests through the StitchCredit API, with the exception that there is a different casing convention used for the JSON field names. </p>
        <p>The Postman collection contains sample JSON requests that can be used as templates for MCL.&nbsp; Example requests can be used as templates and for generating client code. </p>
        <ol>
        <li>
        <p>
        <strong>User Login: </strong>First send the "User Login" request to receive a token that's required for all subsequent requests to the mware server.</p>
        </li>
        <li>
        <p>
        <strong>Order a report: </strong>Order a credit report, and save the vendorOrderIdentifier from its response. Use it as the vendorOrderIdentifier value in the body of the polling request.&nbsp;</p>
        </li>
        <li>
        <p>
        <strong>Poll for Report:</strong> Send MCL Polling Requests to poll the status of the order using a 4-7 second polling interval until the response has the "statusDescription" value,&nbsp; "READY''. When the "statusDescription" is "READY", then the response will contain the borrower's credit report as JSON, HTML, and base64 encoded PDF. Reports are usually ready after the first polling request, but they can take up to 90 seconds.</p>
        </li>
        </ol>
        <p>
        </p>

