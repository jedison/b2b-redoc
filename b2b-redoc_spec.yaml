      summary: Model Report
      description: >-
        The Model Report is designed for use by subscribers who do not want the
        detail supplied by the Credit Report and are primarily interested in
        summary information that helps to automate their decision-making
        process. Additionally, the Model Report allows the subscriber to define
        customized messages that are returned on the report. These customized
        messages are associated with specific thresholds based on the results of
        one or two models.
      operationId: modelReport
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Subject'
            examples:
