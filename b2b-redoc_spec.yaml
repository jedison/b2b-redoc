        <h4>Comprehensive Verification Index (CVI)</h4>
        <p>There are no other embedded risk models. The NAP, NAS, and CVI results are calculated using explicitly documented, rule-based logic, and do not rely on predictive algorithms. InstantID was developed in 2002. An enhanced version of InstantID was released in 2014 that allowed policy modifications to the logic that calculated the CVI. These parameter-based modifications gave the option to increment the CVI values of 10, 20 or 30 by 10 points if the input DOB or the input driver license were matched and verified to identity data on record at LexisNexis. CVI values can only increment by 10 points if the returned value has not been capped or overridden to the value by a high risk condition.</p>
        <p>A typical financial institution will consider a CVI value of 40 or 50 to be well verified. For this broad sample, 90.9 percent of the applications received a well-verified CVI value of 40 or 50. Most financial institutions consider a CVI value of 40 or higher to be electronically verified and require no additional documentation or authentication.&nbsp;</p>
