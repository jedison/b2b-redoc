#DOCUMENTATION ===============================================
- name: Introduction
  description: |
        <p>StitchCreditâ€™s B2B API offering performs credit checks for your company. The B2B API allows you to gain insight into a businessâ€™ financial stability, allowing you to make quick and informed business decisions. Get a detailed financial picture of any customer or supplier before you decide to work with them. B2B Credit Checks protect your business from late payments. </p>
        <p>Organization are unique and there are many factors that combine to create an accurate representation of whether an organization will pay in a timely manner. </p>
        <ul>
        <li>
        <p>Get to know an individualâ€™s or companyâ€™s credit scores before you make a decision. </p>
        </li>
        <li>
        <p>Understand their payment behavior.</p>
        </li>
        <li>
        <p>Perform due diligence checks.</p>
        </li>
        <li>
        <p>Avoid financial difficulties due to liabilities not being honored on time. </p>
        </li>
        <li>
        <p>Confirm a company's regulatory compliance. </p>
        </li>
        </ul>
        <p>The B2B APIs allow you to make informed decisions that bring value to your business.</p>
        <hr>

- name: Overview
  description: |
        <p>StitchCredit B2B API Offering: StitchCredit has created a middleware product to connect to existing Credit Reporting APIs, as well as providing monitoring and business intelligence reports. The StitchCredit B2B API hides the complexity of the underlying API requests and responses. In addition, StitchCredit guides you through the compliance requirements to access the APIs with less regulatory nightmares. </p>
        <ul>
        <li>
        <p>Single Connection to reach all sources</p>
        </li>
        <li>
        <p>Shorter Time-to-market with single integration</p>
        </li>
        <li>
        <p>Easier Compliance with regulatory assistance</p>
        </li>
        <li>
        <p>Business intelligence: Monitoring of status and reporting of usage</p>
        </li>
        </ul>
        <p>StitchCredit will help you get up and running more quickly and easily.</p>

- name: What we do
  description: |
        <p>StitchCredit B2B APIs wrap numerous APIs from Experian + Equifax + TransUnion + LexisNexis + CIC + more. It provides a set of StitchCredit APIs for customers to access features from all vendors. It allows access to numerous verification and report services through a single set of APIs. </p>
        <p>StitchCredit B2B APIs are integrated to request credit verification information from numerous service providers. Via StitchCredit B2B APIs, you send requests to the StitchCredit B2B APIs and receive a response from the third-party verification service that is appropriate for the request. </p>

- name: Types of Verification and Reports
  description: |
        <p>StitchCredit B2B APIs support reports and verification for various aspects, such as, but not limited to:</p>
        <ul>
        <li>
        <p>Identity Verification, Validation, and Authentication</p>
        </li>
        <li>
        <p>Consumer and Business Credit Reports</p>
        </li>
        <li>
        <p>Criminal Record Reports &amp; Eviction Reports </p>
        </li>
        <li>
        <p>Financial Sanctions Watchlist Verification</p>
        </li>
        <li>
        <p>Property Verification</p>
        </li>
        <li>
        <p>Employment Verification (VOE)</p>
        </li>
        <li>
        <p>Undisclosed Debt Notifications</p>
        </li>
        <li>
        <p>Income Verification</p>
        </li>
        <li>
        <p>Asset Verification and Deposit Verification</p>
        </li>
        <li>
        <p>Customizable fraud detection reports</p>
        </li>
        <li>
        <p>Mortgage Electronic Registration Systems (MERS) reports</p>
        </li>
        <li>
        <p>Mortgage Participant Verification (MPV)</p>
        </li>
        </ul>

- name: Verification and Report Sources
  description: |
        <p>StitchCredit B2B APIs support reports and verification by:</p>
        <ul>
        <li>
        <p>LexisNexis Instant ID: both Consumer and Business</p>
        </li>
        <li>
        <p>Experian Precise ID: Knowledge-Based Authentication, Reverse Phone Append (RPA), and One-Time Passcodes</p>
        </li>
        <li>
        <p>TransUnion ID Search</p>
        </li>
        <li>
        <p>Equifax, Experian, and TransUnion Credit Reports</p>
        </li>
        <li>
        <p>Experian Liens &amp; Judgements Reports</p>
        </li>
        <li>
        <p>Experian Employment Insights and MCL Employment Verification (VOE)</p>
        </li>
        <li>
        <p>CIC Criminal Reports &amp; Eviction Reports</p>
        </li>
        <li>
        <p>PitchPoint Property Verification</p>
