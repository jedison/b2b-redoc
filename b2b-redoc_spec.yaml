        <p>Requests sent to the StitchCredit middleware (MWARE) using the URL, <a href="https://mware-dev.crscreditapi.com/api/mcl/request">
        <u>https://mware-dev.crscreditapi.com/api/mcl/request</u>
        </a>, will return data from MCL.</p>
        <p>For MCL requests, your MCL credentials are used in the background. An MCL Request can be created to specify any MCL product to which your MCL Credentials allow access. If your MCL credentials had InstantID enabled, you could retrieve InstantID through the middleware but MCL can only give you HTML and/or PDF.</p>
        <h3>Background</h3>
        <p>This endpoint can be used to interact with MCLâ€™s SmartAPI to retrieve MCL products using JSON (for both requests and responses).&nbsp;If you would rather receive XML, then we can provide credentials that can be used to connect directly to MCLâ€™s SmartAPI (not going through StitchCredit API) for XML responses.</p>
        <p>MCL offers various products that can be specified in the request body according to the permissions set for your credentials. Many MCL products utilize a polling workflow for retrieving data.</p>
        <p>The MCL SmartAPI documentation can be referenced for basic guidance from <a href="https://docsend.com/view/s/rjsnmxftw59isyiv">SmartAPI documentation</a>. </p>
        <p>These same principles apply for a JSON-based connection via StitchCreditâ€™s Middleware.&nbsp; </p>
        <h3>Reports available from MCL SmartAPI</h3>
        <ul>
        <li>
        <p>MCL offers various products which can be specified in the request</p>
        </li>
        <li>
        <p>MeridianLinkâ€™s SmartAPI is a single API to request credit verification information from service providers. Via MCLâ€™s API sends a single request and receives a response from the third-party verification service that is appropriate for the request</p>
        </li>
        <li>
        <p>SmartAPI supports verification by:</p>
        <ul>
        <li>
        <p>Consumer Credit Reports from the three major bureaus: Equifax, Experian, and Transunion</p>
        </li>
        <li>
        <p>Undisclosed Debt Notifications: a composition of the Equifax Undisclosed Debt Monitoring, Experian Mortgage Watch, and Transunion Pre-Closing Mortgage Notifications products</p>
        </li>
        <li>
        <p>Business Credit Reports: similar to consumer credit reports, but are used to pull data on legal entities</p>
        </li>
        <li>
        <p>Property Verification: flood determination orders through various providers &amp; automated valuation models: PASS, Home Value Explorer (HVE), IVAL, GeoAVM, and the Property<br>and Market Condition (PMC) reports. </p>
        </li>
        <li>
        <p>Employment Verification: instant database lookups and manual verifications. VOEs are processed instantly if the applicantâ€™s employer reports information to automated services like The Work Number. For all other employers, the VOE order will be processed manually.</p>
        </li>
        <li>
        <p>Income Verification based on tax return verification from the IRS.</p>
        <ul">
        <li>
        <p>Tax Transcript: 4506-C, tax transcripts and other tax-related forms</p>
        </li>
        </ul>
        </li>
        <li>
        <p>Asset Verification via AccountChek: asset verifications through borrower-managed account enrollment. Pull down a report detailing balance and transaction history for all enrolled accounts.</p>
        </li>
        <li>
        <p>Deposit Verification are manually processed by the verification service provider</p>
        </li>
        <li>
        <p>Identity Verification, Validation, and Authentication: such as SSA-89</p>
        </li>
        <li>
        <p>Financial Sanctions Watchlist Verification</p>
        </li>
        <li>
        <p>Customizable fraud detection reports: product that supports verification across three types of entities typically involved in a loan: the borrower(s), the subject property, and any non-borrower participants (e.g. loan officer, underwriter, etc). Various services are used to generate these reports, some of which include: Lexis Nexis (WsAccurint, WsIdentity, Bridger Insight XG), Equifax Intellireal, Experian Income Insights/Income Insights W2, MERS, MCL Integration (UDN), CreditData and watchlists.</p>
        </li>
        <li>
        <p>Criminal Record Reports through Contemporary Information Corp (CIC)</p>
        </li>
        <li>
        <p>Eviction Reports through Contemporary Information Corp (CIC)</p>
        </li>
        <li>
        <p>MORTGAGE ELECTRONIC REGISTRATION SYSTEMS (MERS) reports, which provide a list of all mortgages associated with a consumer</p>
        </li>
        <li>
        <p>MORTGAGE PARTICIPANT VERIFICATION (MPV): to be used to check loan participants (e.g. loan officer, brokerage, appraiser, etc.) against various financial sanctions watchlists</p>
        </li>
        </ul>
        </li>
        </ul>
        
