      summary: ID Search
      description: >-
        ID Search is a specialized search based on input name and Social
        Security number. Input address information is optional. ID Search
        delivers name and address for up to eight subjects. Additionally, ID
        Search selects the subject that best matches the input data. ID Search
        also returns ID Mismatch Alert, TruValidate Fraud Alerts, and Phone
        Append (if the subscriber is authorized for these services). ID Search
        can return an FFR or a print image
      operationId: idSearch
      requestBody:
