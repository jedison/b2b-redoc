- name: Integration Options
  description: |
        <h2>API Request/Response</h2>
        <p>StitchCredit APIs support both JSON and XML requests as well as JSON and XML responses. &nbsp;For details of the API, refer to the the endpoints and request/response models at <span url="https://mware-dev.crscreditapi.com/api/swagger-ui.html" data="null" contenteditable="false" draggable="true">
        <span>
        <span class="card">
        <span class="loader-wrapper">
        <span>
        <a href="https://mware-dev.crscreditapi.com/api/swagger-ui.html">https://mware-dev.crscreditapi.com/api/swagger-ui.html</a>
        </span>
        </span>
        </span>
        </span>
        </span> .&nbsp;</p>
        <p>Unfortunately, MCL is excluded from this preview due to structural issues created by their models.&nbsp;If you would like to access the MCL APIs for particular requests, please contact us and we can provide you with the necessary integration details.</p>
        <h2>API Endpoints</h2>
        <p>Each StitchCredit B2B API endpoint has a different request/response. However, the integration steps are the same: authentication than request the product.</p>
        <p>
        <hr>

- name: Developer Tools
  description: |
        <h2>Postman Collections</h2>
        <p>The Postman Environment is pre-configured to allow you to use the scripts and walk through the Postman Scripts with minimal intervention to aid in understanding the API call structure.</p>
        The Postman Collections include pre-defined API calls to help you understand and develop your solution. </p>
        <h2>Sandbox</h2>
        <p>The Sandbox is a free and fully-featured environment for application development and testing. All functionality of the StitchCredit B2B APIs is supported in the Sandbox environment. A variety of scenarios are available to test against, and you can create an unlimited number of test items.</p>
        <hr>

- name:  Integration
  description: |
        <h2>Required steps</h2>
        <h3>Step 1: Authentication</h3>
        <p>Authentication returns a Bearer token that can be used for any number of subsequent requests for 15 minutes at which point the token expires, and a new token must be retrieved by sending an Authentication request again.</p>
        <p>The postman test script for this request saves this token as a collection variable that is being used as a bearer authorization header for the other postman requests.</p>
        <p>The â€œUser Loginâ€ request ( /users/login ) returns a token that is required for authenticating all other requests (bearer authentication).&nbsp;</p>
        <p>As mentioned, this token is valid for 15 minutes. With this token, any number of requests can be executed before it expires. In order to stay authenticated a new token will need to be requested every 15 minutes by resending the â€œUser Loginâ€ request.&nbsp;</p>
        <h3>Step 2: Request Products</h3>
        <p>StitchCredit B2B API supports reports and verification through various API endpoints. Those endpoint are described below. </p>
        <p>Each API endpoint has a different request/response. However, the integration steps are the same: authentication and then request the product through the specific API endpoint.</p>
        <hr>

- name:  Integration to reports and verification
  description: |
        <p>Different report and verification products can be requested via the StitchCredit B2B API.</p>

- name: Identity Verification
  description: |
        <p>Currently the Identity Verification options from StitchCredit B2B API are TransUnion, LexisNexis and Experian.</p>
        <h2>TransUnion id-search</h2>
        <ul>
        <li>
        <p>URL: <a href="https://mware-dev.crscreditapi.com/api/transunion/id-search">https://mware-dev.crscreditapi.com/api/transunion/id-search</a>
        </p>
        </li>
        <li>
        <p>ID Search is a specialized search based on input name and Social Security number. Input address information is optional. ID Search delivers name and address for up to eight subjects. Additionally, ID Search selects the subject that best matches the input data. ID Search also returns ID Mismatch Alert, TruValidate Fraud Alerts, and Phone Append (if the subscriber is authorized for these services). ID Search can return an FFR or a print image</p>
        </li>
        </ul>
        <h2>Experian CrossCore2 Precise ID</h2>
        <p>This product has multiple pieces that can be used individually depending on your requirements.</p>
        <ol>
        <li>
        <p>One-Time Passcode (OTP)</p>
        </li>
        <li>
        <p>Knowledge IQ (KIQ) knowledge-based authentication products where an applicant must answer a series of questions, </p>
        </li>
        <li>
        <p>Reverse Phone Append (rpa)</p>
        </li>
        </ol>
        <h3>Initial Request</h>
        <ul>
        <li>
        <p>URL: <a href="https://mware-dev.crscreditapi.com/api/experian/cc2/initial">https://mware-dev.crscreditapi.com/api/experian/cc2/initial</a>
        </p>
        </li>
        </ul>
        <p>First send the â€œInitial" request.</p>
        <p>OTP has a higher success rate, and should be the default flow unless the phone number provided in the "Initial" request can't be verified. If the phone number cannot be verified, the "Initial" response will contain four multiple choice KIQ questions in the "kba" object.&nbsp;</p>
        <h3>KIQ Request</h3>
        <ul>
        <li>
        <p>URL: <a href="https://mware-dev.crscreditapi.com/api/experian/cc2/kiq">https://mware-dev.crscreditapi.com/api/experian/cc2/kiq</a>
        </p>
        </li>
        </ul>
        <p>The questions have 5 answer choices numbers from 1 to 5 (not 0-4 as you might expect).&nbsp;Insert the answers to the questions into the request body of the "Final - KIQ" request. There is a limited amount of time to submit KIQ answers. The available time to complete the questions varies, but it is typically less than 10 minutes. </p>
        <h3>One Time Passcode (OTP)</h3>
        <ul>
        <li>
        <p>URL: <a href="https://mware-dev.crscreditapi.com/api/experian/cc2/otp">https://mware-dev.crscreditapi.com/api/experian/cc2/otp</a>
        </p>
        </li>
        </ul>
        <p>Provide the Session ID and the One-Time-Passcode (OTP)</p>
        <p>An SMS code is sent to the consumer for them to submit.&nbsp;</p>
        <p>The Initial PreciseID query results will determine the next step, be it Knowledge IQ (KIQ) or One-Time Passcode (OTP).&nbsp; If the data provided is insufficient to identify an individual and/or generate questions, you will get a final response on this â€œinitialâ€ query.&nbsp; If the data provided is insufficient, you will get many results that you need to "manually" select from.&nbsp;&nbsp;</p>
        <p>More information equals higher quality results.&nbsp; It is better to add date of birth and/or full or partial Social Security Number (SSN) if multiple results are being returned frequently.&nbsp; </p>
        <p>**OTP ONLY - There will be a query telling PreciseID to send/resend the SMS code.</p>
        <p>The next query will be a submission of KIQ or OTP. If the results are sufficient, the final response will be returned.&nbsp;If the KIQ results are insufficient, you may be given additional questions to submit again, as well as OTP in the case of an incorrect code.&nbsp;Typically if too many questions are incorrectly answered a â€œfailâ€ is immediately returned.&nbsp; Missing all the questions is indicative of an issue.&nbsp;For user integrity and integrity of the identity process, questions and answers shouldn't be retained.</p>
        <h3>Reverse Phone Append (RPA)&nbsp;</h3>
        <ul>
        <li>
        <p>URL: <a href="https://mware-dev.crscreditapi.com/api/experian/rpa">https://mware-dev.crscreditapi.com/api/experian/rpa</a>
        </p>
        </li>
        </ul>
        <p>Returns a user's name and address based on a US telephone number.&nbsp; This returned information can be used to feed the input to PreciseID.</p>
        <p>This request attempts to match the provided phone number to return the associated name and address. This endpoint uses live data, so please be judicious.</p>
        <h3>KEVIN: What are these for? What do they do?</h3>
        <h4>raw</h4>
        <ul>
        <li>
        <p>URL: <a href="https://mware-dev.crscreditapi.com/api/experian/cc2/raw">https://mware-dev.crscreditapi.com/api/experian/cc2/raw</a>
        </p>
        </li>
        </ul>
        <h4>Screening</h4>
        <ul>
        <li>
        <p>URL: <a href="https://mware-dev.crscreditapi.com/api/experian/cc2/screening">https://mware-dev.crscreditapi.com/api/experian/cc2/screening</a>
        </p>
        </li>
        </ul>
        <h2>LexisNexis</h2>
        <ul>
        <li>
        <p>Includes endpoints for Consumer Instant ID and Business Instant ID</p>
        </li>
        </ul>
        <h3>Business Instant ID (BIID)</h3>
        <ul>
        <li>
        <p>The VFPS Business Instant ID endpoints, <em>/vfps/biid2 </em>and<em> /vfps/biid2/pdf, </em>do not currently have a test case. </p>
        </li>
        <li>
        <p>
        <strong>URL:</strong> <a href="https://mware-dev.crscreditapi.com/api/vfps/biid2">https://mware-dev.crscreditapi.com/api/vfps/biid2</a>
        </p>
        </li>
        <li>
        <p>Executes a Business Instant ID2 verification on the provided business and associated subjects</p>
        </li>
        <li>
        <p>
        <strong>URL: </strong>
        <a href="https://mware-dev.crscreditapi.com/api/vfps/biid2/pdf">https://mware-dev.crscreditapi.com/api/vfps/biid2/pdf</a>
        </p>
        </li>
        <li>
        <p>Executes a Business Instant ID2 verification on the provided business and associated subjects</p>
        </li>
        </ul>
        <h3>Instant ID (IID)</h3>
        <p>The StitchCredit middleware has the endpoint, <a href="https://mware-dev.crscreditapi.com/iid/new-request">
        <u>https://mware-dev.crscreditapi.com/iid/new-request</u>
        </a>, for retrieving instantID reports as JSON. </p>
        <p>The InstantID results consist of the following numeric output components:&nbsp;</p>
        <ul>
        <li>
        <p>NAS (name, address, and SSN) index,&nbsp;</p>
        </li>
        <li>
        <p>NAP (name, address, and phone number) index,&nbsp;</p>
        </li>
        <li>
        <p>CVI (comprehensive verification index).</p>
        </li>
        </ul>
        <p>InstantID was developed by LexisNexis to provide financial institutions with a means to compare an identity presented for account opening against all the reported identities from public record, national credit bureaus, utility sources, government sources, and institutional sources through an automated electronic interface. InstantID allows the automation of previously manually-conducted searches against electronic databases, using robust search and matching technology to replace human data entry and search term selection.</p>
        <p>
        </p>
        <h4>NAS &amp; NAP Index value</h4>
        <p>The InstantID NAS index value is a numeric value that ranges from 0 to 12 and explicitly reports which of the following input identity elements were verified with an identity that is on record at LexisNexis: first name, last name, residential address, and SSN.&nbsp;An NAS index value of 12 indicates that all four elements were verified to an identity on record.&nbsp;An NAS index value of 0 indicates that none of the four elements were verified according to an identity on record.&nbsp;NAS reporting sources contributing to LexisNexisâ€™s records include national credit bureau header records, utility source records, and public records.&nbsp;</p>
        <p>The InstantID NAP index value is also a numeric value that ranges from 0 to 12 and explicitly indicates the level of the match of the submitted name, address, and phone number. Reporting sources contributing to LexisNexisâ€™s records include phone directory and utility records, and can also include contributed inquiry records from the LexisNexis Fraud Defense Network Event Activity data.&nbsp;Note that the NAP index provides very timely updates to name and address verification. While a phone number is also reported as a component of the NAP index, a phone number is not required to verify name and address through these sources. </p>
        <p>NAS uses name, address, and Social Security Number (SSN), while NAP uses name, address and Phone number.</p>
        <p>The NAS and NAP indices are constructed to return the highest value that can be obtained when attempting to match the input <em>name, address, </em>and<em> SSN</em> (NAS) or Phone Number (NAP) to the identities that are on record.&nbsp;</p>
        <p>For example, </p>
        <ul>
        <li>
        <p>An NAP value of 0 indicates that none of the input identity elements (first name, last name, address, or phone number) could be verified by the sources that report name, address, and phone number.</p>
        </li>
        <li>
        <p>An NAP value of 1 indicates that the phone number is associated with a different name and address. </p>
        </li>
        <li>
        <p>For NAS, if the first name, last name, and address are verified, and the SSN is associated with a different name and address, then the NAS index returns a value of 8. The fact that the SSN is associated with a different name and address is reported through the associated warning codes. </p>
        </li>
        </ul>
        <p>
        </p>
        <p>Meaning of InstantID NAS and NAP index values from 0 to 12:&nbsp;</p>
        <table data-number-column="false" data-layout="default" data-autosize="false" data-table-local-id="628849a9-be85-43d3-b21f-acfdab3f65e2">
